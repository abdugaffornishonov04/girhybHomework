<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub | Project</title>
    <link rel="stylesheet" href="css/main.css" />
    <script defer type="module" src="js/const.js"></script>
    <script defer type="module" src="js/home.js"></script>
  </head>
  <body>
    <!-- HEADER -->

    <header class="header">
      <div class="container">
        <div class="header-wrapper">
          <div class="header-logo">
            <img src="images/github-logo.png" alt="an img" />
            <a href="index.html">Dashboard</a>
          </div>
          <form class="header-form" action="#">
            <input
              type="search"
              class="header-search"
              placeholder="Search github..."
            />
            <button class="header-sign-in">Sign In</button>
            <button class="header-sign-up">Sign Up</button>
          </form>
        </div>
      </div>
    </header>

    <main>
      <div class="pagination-wrapper">
        <div class="container">
          <div class="pagination"></div>
        </div>
      </div>

      <div class="pagination-wrapper">
        <div class="container">
          <div class="pagination"></div>
        </div>
      </div>

      <!-- HERO -->
      <section class="hero">
        <div class="hero-header">
          <h2 class="hero-header-title">Features</h2>
          <ul class="hero-header-list">
            <li class="hero-header-item">
              <a href="#" class="hero-header-link">Actions</a>
            </li>
            <li class="hero-header-item">
              <a href="#" class="hero-header-link">Packages</a>
            </li>
            <li class="hero-header-item">
              <a href="#" class="hero-header-link">Security</a>
            </li>
            <li class="hero-header-item">
              <a href="#" class="hero-header-link">Codespaces</a>
            </li>
            <li class="hero-header-item">
              <a href="#" class="hero-header-link">Copilot</a>
            </li>
            <li class="hero-header-item">
              <a href="#" class="hero-header-link">Code review</a>
            </li>
            <li class="hero-header-item">
              <a href="#" class="hero-header-link">Search</a>
            </li>
            <li class="hero-header-item">
              <a href="#" class="hero-header-link">Issues</a>
            </li>
            <li class="hero-header-item">
              <a href="#" class="hero-header-link">Discussion</a>
            </li>
          </ul>
        </div>
        <div class="container">
          <div class="hero-wrapper">
            <div class="pagination"></div>
            <div class="hero-main">
              <div class="hero-row"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
